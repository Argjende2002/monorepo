<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox Manipulation</title>
</head>

<body>
    <form id="checkboxForm">
        <div id="checkboxContainer">
            <div>
                <label>
                    <input type="checkbox" value="Internship"> Internship
                </label><br>
            </div>
            <div>
                <label>
                    <input type="checkbox" value="Pabau"> Pabau
                </label><br>
            </div>
            <div>
                <label>
                    <input type="checkbox" value="Employment"> Employment
                </label><br>
            </div>
            <div>
                <label>
                    <input type="checkbox" value="Career"> Career
                </label><br>
            </div>
        </div>
        <div id="buttonContainer">
            <button type="button" id="shuffleButton">Shuffle Values</button>
            <button type="button" id="changeButton">Change Values</button>
            <button type="button" id="showSelectedButton">Show selected values</button>
        </div>
    </form>

    <div id="selectedValues"></div>

    <script src="index.js"></script>
</body>

</html>
